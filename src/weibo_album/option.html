<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>新浪微博图床</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link type="text/css" href="../libs/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../libs/sweet-alert.min.css" rel="stylesheet">
    <link type="text/css" href="../libs/jquery.fancybox.css" rel="stylesheet">
    <link type="text/css" href="css/options.css" rel="stylesheet">
</head>

<body>
    <button type="button" class="close" title="关闭" style="margin:20px;">×</button>
    <div class="container">
        <div class="row">
            <div class="box"></div>
        </div>
    </div>
    <script id="image-item-template" type="template">
        <div class="col-md-2 animated fadeInUp">
            <div class="page-header">{{date}}</div>
            <div class="page-content fancybox" d="{{d}}" data-fancybox-group="gallery" rel="gallery" href="{{imgsrc}}" title="<input type='text' class='form-control imgsrc' value='{{imgsrc}}'>" style="background-image:url('{{imgsrcthumb}}')"></div>
        </div>
    </script>
    <script src="../libs/jquery-3.4.1.min.js"></script>
    <script src="../libs/sweet-alert.min.js"></script>
    <script src="../libs/jquery.fancybox.pack.js"></script>
    <script src="js/option.js"></script>
</body>

</html>
